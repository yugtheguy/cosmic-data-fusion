version: '3.9'

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: cosmic-postgis
    environment:
      POSTGRES_DB: cosmic_data
      POSTGRES_USER: cosmic_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cosmic_secure_pass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cosmic_user -d cosmic_data"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache (Optional)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cosmic-data-fusion-app
    environment:
      # Database URL - now points to Postgres
      DATABASE_URL: postgresql://cosmic_user:${POSTGRES_PASSWORD:-cosmic_secure_pass}@postgres:5432/cosmic_data
      
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-False}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./cosmic_data.db:/app/cosmic_data.db
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Development utilities (optional)
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@example.com
  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - postgres

volumes:
  postgres_data:
