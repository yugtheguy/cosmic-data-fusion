  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cosmic-data-fusion-app
    environment:
      # SQLite (default)
      DATABASE_URL: sqlite:///./cosmic_data.db
      
      # PostgreSQL (uncomment for production)
      # DATABASE_URL: postgresql://cosmic_user:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/cosmic_data
      
      # Redis (uncomment if using)
      # REDIS_URL: redis://redis:6379/0
      
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-False}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./cosmic_data.db:/app/cosmic_data.db
    # Uncomment dependencies if using PostgreSQL/Redis
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    #   redis:
    #     condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

